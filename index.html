<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design by Chantawat</title>
    <!-- ลิงก์ไฟล์ CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="https://substackcdn.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpeg" alt="Logo" width="50">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Mac</a></li>
                    <li><a href="#">iPad</a></li>
                    <li><a href="#">iPhone</a></li>
                    <li><a href="#">Watch</a></li>
                </ul>
            </nav>
            <div class="search-login">
                <button>Search</button>
                <button>Log in</button>
            </div>
        </div>
    </header>

    <main>
        <!-- ProductPresentation Start -->
        <section class="ProductPresentation">
            <h1>
                <a href="https://www.apple.com/th/">
                <img src="https://www.optus.com.au/content/dam/optus/images/for-you/homepage/a-feature-grid-images/iphone-16-announcement/pre-order/hello-apple-intelligence-full.png" alt="" width="500">
                          
            </h1>
            <div class="ProductPresentation-image">
                <img src="https://www.apple.com/th/iphone-16-pro/images/overview/product-viewer/iphone-pro/all_colors__fdpduog7urm2_xlarge.jpg" alt="Hero Image" >
            </div>
            <button class="scroll-button">Explore More</button>
                </a>
        </section>
        <!-- ProductPresentation End -->

        <!-- brands Start -->
        <section class="brands">
            <div class="brand-item">
                <a href="https://www.apple.com/th/mac/" target="_blank">
                    <img src="https://media.education.studio7thailand.com/92266/MacBook-Pro-M3-Silver-1-square_medium.jpg" alt="Mac">
                    <h2>Mac</h2>
                </a>
            </div>
            <div class="brand-item">
                <a href="https://www.apple.com/th/ipad/" target="_blank">
                    <img src="https://dimensiva.com/wp-content/uploads/edd/2024/06/ipad-pro-2024-11-inch-by-apple.jpg" alt="iPad">
                    <h2>iPad</h2>
                </a>
            </div>
            <div class="brand-item">
                <a href="https://www.apple.com/th/iphone/" target="_blank">
                    <img src="https://www.apple.com/newsroom/images/2024/09/get-ready-to-upgrade-to-the-new-iphone-16-apple-watch-and-airpods-lineups/article/Apple-iPhone-16-Pro_inline.jpg.large_2x.jpg" alt="iPhone">
                    <h2>iPhone</h2>
                </a>
            </div>
            <div class="brand-item">
                <a href="https://www.apple.com/th/watch/" target="_blank">
                    <img src="https://www.apple.com/newsroom/images/2024/09/get-ready-to-upgrade-to-the-new-iphone-16-apple-watch-and-airpods-lineups/article/Apple-Apple-Watch-Series-10_inline.jpg.large_2x.jpg" alt="Watch">
                    <h2>Watch</h2>
                </a>
            </div>
        </section>
        
        <!-- brands End -->
    </main>
    <!-- Footer Start -->
    <footer>
        <p>Copyright 2024. Made by Chantawat Wongasa</p>
      </footer>
      <!-- Footer End -->
</body>
</html>
